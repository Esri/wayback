<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=utf-8 />
        <title>Wayback Imagery</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    </head>
    <body>
        <div id='mapLoaderWrap'>
            <div id='mapLoaderDiv' class="loader is-active map-loader">
                <div class="loader-bars"></div>
            </div>
        </div>


        <div id='gutter'>

            <div class='gutter-nav-btn text-center shadow-trailer font-size-3'>
                <span class='icon-ui-description js-modal-toggle' data-modal="about"></span>
            </div>

            <div class='gutter-nav-btn create-agol-webmap js-save-web-map js-show-customized-tooltip' data-tooltip-content='Choose updates from the list to build a set of Wayback layers for use in a new Web Map' data-tooltip-content-alt='Open these updates in a new Web Map'>
                <div class='overlay-label text-white text-center'>
                    <span class='val-holder-count-of-selected-items'></span>
                </div>
            </div>

        </div>

        <div id="sidebar" class=''>
            <div class='panel panel-no-border panel-no-background panel-padding-leader-half panel-padding-trailer-0'>

                <div class='font-size-22px text-center'>
                    <span>World Imagery <span class='text-white'>Wayback</span></span>
                </div>

                <div class="loader is-active leader-2 sidebar-loader">
                    <div class="loader-bars"></div>
                    <div class="loader-text">Loading...</div>
                </div>

            </div>

            <div class='panel panel-no-border panel-no-background panel-padding-leader-0 panel-padding-trailer-0 initally-hide'>
                <div id='barChartWrap' class='viz-info-container leader-quarter trailer-quarter'>
                    <div id='barChartDiv' class=''></div>
                </div>
            </div>

            <div class='panel panel-no-border panel-no-background panel-padding-leader-0 panel-padding-trailer-0 trailer-quarter initally-hide'>
                <div class='font-size-22px text-center text-blue trailer-half'>
                    <span class='val-holder-active-item-title active-item-title'></span>
                </div>

                <div class='js-toggle-highlighted-items filter-with-cbox cursor-pointer font-size--2'>
                    <span class=''>
                        <span class='icon-ui-checkbox-checked margin-right-quarter'></span>
                        <span class='icon-ui-checkbox-unchecked margin-right-quarter text-dark-gray'></span>
                    </span>
                    <span>Only updates with <span class='text-white'>local changes</span></span>
                </div>
            </div>

            <div class='y-scroll-visible panel panel-no-border panel-no-background panel-padding-leader-0 initally-hide'>
                <div id='listCardsWrap' class='viz-info-container font-size--1'></div>
            </div>

        </div>

        <div class="js-modal modal-overlay initally-hide" data-modal="about">
            <div class="modal-content column-12" role="dialog" aria-labelledby="modal" role="dialog">
            
                <a class="js-modal-toggle right" href="#" aria-label="close-modal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 32 32" class="svg-icon"><path d="M18.404 16l9.9 9.9-2.404 2.404-9.9-9.9-9.9 9.9L3.696 25.9l9.9-9.9-9.9-9.898L6.1 3.698l9.9 9.899 9.9-9.9 2.404 2.406-9.9 9.898z"/></svg>
                </a>
            
                <h2 class='trailer-half text-center trailer-1'>Wayback Imagery App</h2>
                <h5 class=''>About:</h5>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit</p>
            
            </div>
        </div>

        <div id="mapDiv">
        </div>
    </body>
</html>
